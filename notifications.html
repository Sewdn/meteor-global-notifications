<template name="GlobalNotifications">
<div class="{{wrapperClass}}">
    {{#each listNotifications}}
        {{> GlobalNotifications_notification}}
    {{/each}}
</div>
</template>


<template name="GlobalNotifications_notification">
    {{#with notification}}
        <div class="{{class}} {{type}}">
            {{#if title}}
                <h1>{{title}}</h1>
            {{/if}}
            {{#if content}}
                <p>{{content}}</p>
            {{/if}}
            {{#if ok}}
            <button class="ok">{{okText}}</button>
            {{/if}}
            {{#if cancel}}
            <button class="cancel">{{cancelText}}</button>
            {{/if}}
        </div>
    {{/with}}
</template>
